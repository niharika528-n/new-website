<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Income And Expenditure Tracker</h1>
  </header>
  <div class="container">
    <div class="left-section">
      <h2>Income</h2>
      <input type="number" id="income" placeholder="Enter your income (INR)" />
      <button onclick="setIncome()">Submit</button>
      <h2>Add Expenditure</h2>
      <input type="text" id="description" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount (INR)" />
      <select id="category">
        <option value="Food and Groceries">Food and Groceries</option>
        <option value="Transportation">Transportation</option>
        <option value="Housing">Housing</option>
        <option value="Utilities">Utilities</option>
        <option value="Personal Care">Personal Care</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Education">Education</option>
        <option value="Clothing">Clothing</option>
        <option value="Savings and Investments">Savings and Investments</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="addExpense()">Add Expense</button>
      <button onclick="clearExpenseFields()">New Expense</button>
      <h3>Your Balance: ₹<span id="balance">0</span></h3>
    </div>
    
    <div class="center-section">
      <h2>Expense Records</h2>
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount (₹)</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="right-section">
      <h2>Expense Breakdown</h2>
      <div class="charts-container">
        <div class="chart-item">
          <h3>Expense Categories (Donut Chart)</h3>
          <canvas id="donutChart"></canvas>
        </div>
        <div class="chart-item">
          <h3>Expenses Overview (Bar Chart)</h3>
          <canvas id="barChart"></canvas>
        </div>
      </div>
      <h3>Total Amount Spent: ₹<span id="totalSpent">0</span></h3>
    </div>
  </div>

  <script src="script.js"></script>
